<!DOCTYPE html>

    <link   href="css/add.css" rel="stylesheet"></link>
    <script type="text/javascript" src="/webjars/jquery/3.3.1-1/jquery.js"></script>

    <div class="container-fluid">

            <!-- 侧边栏 -->
            <div class="sidebar">

                <h4>经销商管理系统</h4>


                <div class="cover">
                    <h2><img class="img-circle" src="img/face.png"/></h2>
                    <b>空气树智能科技（苏州）有限公司</b>
                    <p>超级管理员</p>
                </div>
                <ul class="sidenav animated fadeInUp">
                    <li>
                        <a class="withripple" href="">
                            <i class="icon icon-home"></i>
                            <span class="sidespan">首页</span>
                        </a>
                    </li>
                    <li>
                        <a class="withripple hover" href="javascript:;">
                            <i class="icon icon-article"></i>
                            <span class="sidespan">客户管理</span>
                            <i class="iright pull-right">&gt;</i>
                        </a>
                        <ul class="sidebar-dropdown">
                            <li><a href="main.html" class="withripple" target="myframe" onclick="tofindState(300)">施工中客户</a></li>
                            <li><a href="add.html" class="withripple" target="myframe">添加客户</a></li>
                            <li><a href="#" class="withripple" target="myframe" onclick="tofindState(500)">已完成客户</a></li>
                            <li><a href="#" class="withripple" target="myframe" onclick="tofindState(100)">未施工客户</a></li>
                            <li><a href="#" class="withripple" target="myframe" onclick="tofindState(0)">所有客户</a></li>
                        </ul>
                    </li>
                    <li>
                        <a class="withripple" href="javascript:;">
                            <i class="icon icon-ui"></i>
                            <span class="sidespan">施工设计</span>
                            <i class="iright pull-right">&gt;</i>
                        </a>
                        <ul class="sidebar-dropdown">
                            <li><a href="" class="withripple">正在施工</a></li>
                            <li><a href="" class="withripple">已完成施工</a></li>
                            <li><a href="addplace.html" class="withripple">添加施工场地</a></li>
                        </ul>
                    </li>
                    <li>
                        <a class="withripple" href="javascript:;">
                            <i class="icon icon-web"></i>
                            <span class="sidespan">经销商管理</span>
                            <i class="iright pull-right">&gt;</i>
                        </a>
                        <ul class="sidebar-dropdown">
                            <li><a href="merchant.html" class="withripple">经销商列表</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
            <!-- 侧边栏 完-->

            <!--         主体部分           -->
            <div class="main">

                <div class="main-title">
                    <ul class="nav navbar-nav navbar-left navbar-side">
                        <li><a href=""><i class="icon icon-menu"></i></a></li>
                    </ul>
                    <a class="signout">退出</a>
                </div>


               <h2>经销商创建用户</h2>
                <div class="addinfo">

                    <table class="tablefrom" id="tablefrom">
                        <form id="addform" method="post">
                        <tr><td colspan="2" style=" font-family: '微软雅黑 Light ';font-size: 25px;font-weight: 200;text-align: center;">创 建 用 户</td></tr>
                        <tr>
                            <td></td>
                            <td><p id="msg"></p></td>
                        </tr>
                        <tr>
                            <td><span>账&nbsp;&nbsp;户：</span></td>
                            <td><input v-model.trim="message" placeholder=" 用户手机号码" name="userName"></td>
                        </tr>
                        <tr>
                            <td><span>密&nbsp;&nbsp;码：</span></td>
                            <td><input v-model.trim="message" placeholder=" 请输入密码" name="password" value="888888"></td>
                        </tr>
                        <tr>
                            <td><span>用户昵称：</span></td>
                            <td><input v-model.trim="message" placeholder=" 昵称" name="name"></td>
                        </tr>
                        <tr>
                            <td><span>家庭住址：</span></td>
                            <td><input v-model="message" placeholder="家庭住址" name="address"></td>
                        </tr>
                        <tr>
                            <td><span>电&nbsp;&nbsp;话：</span></td>
                            <td><input v-model.trim="message" placeholder=" 电话1" name="phone1"></td>
                        </tr>
                        <tr>
                            <td><span>电&nbsp;&nbsp;话：</span></td>
                            <td><input v-model.trim="message" placeholder=" 电话2,没有可不填" name="phone2"></td>
                        </tr>
                        <tr>
                            <td colspan=2><a href="#nogo" class="regbtn" id="regbtn" onclick="subdata()">提 交</a></td>
                        </tr>

                        <tr>
                            <td colspan=2>
                        </tr>
                        </form>
                    </table>


                </div>





            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="js/add.js"></script>
